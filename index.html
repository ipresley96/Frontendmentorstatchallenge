<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
<section class="card-container">
  <div class="container">
    <div class="page-info">
      <h1>Get <strong class="highlighted-text">insights</strong> that help your business grow.</h1>

      <p class="what-we-do"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency. </p>

      <ul class="stat-container">
        <li class="stats"> <strong class="number-served"> 10k+ </strong><br> <em class="type">companies</em></li>
        <li class="stats"> <strong class="number-served"> 314 </strong><br> <em class="type">templates</em></li>
        <li class="stats"> <strong class="number-served"> 12M+ </strong><br> <em class="type">queries</em></li>
      </ul>
    </div>
    <div class="image-container">
        <img class="image" src="images/image-header-desktop.jpg" alt="A glimpse into our work">
    </div>
  </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isaac Presley</a>.
  </div>
</body>
</html>
